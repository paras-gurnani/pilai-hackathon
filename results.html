<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Pie Chart</title>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/themes/dark_earth.js"></script>
    <style>
        html,
        body,
        #container,
        #main {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            color: black;
            font-size: 20px;
            background-color: rgb(100,100,100);
        }
        .fluid-container {
            background-color:#3b509e;
            text-align: center;
            font-size: 50px;
            height: 80px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="fluid-container">
        Score and analysis
    </div>
    <div class="row inline" style="height: 100%;">
    <div id="container" style="width: 100%; height: 100%"></div> <div id="res">Result</div>
    </div>
    <script>
        var data = [
            { x: "Right", value: 80 },
            { x: "Wrong", value: 20 },
        ];

        var chart = anychart.pie();


        // add the data
        chart.data(data);

        // display the chart in the container
        chart.container('container');
        chart.draw();
    </script>
</body>

</html>
